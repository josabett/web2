<div class="contenedor">

        <!-- Formulario -->
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="mb-4" class="col-12 col-sm-12 col-md-12">
                    <div class="col-md-1">
                      <label for="nomre">Nombre:</label>
                    </div>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre" required>
                    <div class="valid-feedback">
                      Todo bien
                    </div>
                    <div class="invalid-feedback">

                    </div>

                </div>

                <div class="mb-4" class="col-12 col-sm-12 col-md-12">
                  <div class="col-md-3 col-md-2">
                    <label for="nomre">Correo electronico:</label>
                  </div>
                    <input type="text" class="form-control" id="email" placeholder="Ingrese su Correo Electronico" required>
                    <div class="valid-feedback">
                      Todo bien
                    </div>
                    <div class="invalid-feedback">
                      Este necesario poner el email
                    </div>

                </div>

                  <div class="col-md-3 col-md-2">
                    <label for="nomre">Numero de mesa:</label>
                  </div>
                    <input type="text" class="form-control" id="mesa"  placeholder="Ingrese su Numero de Mesa" required>
                    <div class="valid-feedback">
                      Todo bien
                    </div>
                    <div class="invalid-feedback">
                      Este necesario poner el numero de mesa
                    </div>

                </div>

                </div >

                <br>
                <div class="col-auto mb-4" class="form-check">
                    <input class="form-check-input" type="radio" name="prueba" id="radio1" >
                    <label class="form-check-label" for="radio1"> Efectivo</label>
                </div>

                <div class="col-auto mb-4" class="form-check">
                    <input class="form-check-input" type="radio" name="prueba" id="radio2">

    </div>  

    <script>
      (() => {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
    </script>
